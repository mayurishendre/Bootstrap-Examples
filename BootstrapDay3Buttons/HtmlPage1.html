<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form</title>

</head>
<body>
    <h1>Blood Test Report</h1>

    Name:<input type="text" /><br />
    Email:<input type="email" /><br />
    <br />
    Hemoglobin:<input type="number" /><br />
    White Cell Count:<input type="text" /><br />
    Platelet Count:<input type="text" /><br />
    Sodium:<input type="text" /><br />
    Potassium:<input type="text" /><br />
    Urea:<input type="text" /><br />
    Creatinine:<input type="text" /><br />
    Alkaline phosphatase:<input type="text" /><br />


    Albumin:<input type="checkbox" /><br />
    Bilirubin:<input type="checkbox" /><br />

    <h4>Gender:</h4>
    Male:<input type="radio" />
    Female:<input type="radio" />

    <h4>Contact No:</h4>
    Mobile No:<input type="text" /><br />

    Submit:<input type="button" />

</body>
</html>
